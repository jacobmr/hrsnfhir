<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - HRSN FHIR Processor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .header {
            background: linear-gradient(135deg, #2d5a3d 0%, #3a6b47 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .nav-link.active {
            background: rgba(255, 255, 255, 0.4);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            color: #495057;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 3px solid #2d5a3d;
            padding-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8fff9;
            border: 1px solid #2d5a3d;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2d5a3d;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        .search-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            border: 2px solid #2d5a3d;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-input:focus {
            outline: none;
            border-color: #3a6b47;
        }
        .filter-select {
            padding: 12px;
            border: 2px solid #2d5a3d;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }
        .refresh-btn {
            background: #2d5a3d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            background: #3a6b47;
        }
        .members-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .members-table th {
            background: #2d5a3d;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            border: none;
        }
        .members-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #e0e0e0;
            border: none;
        }
        .members-table tr:hover {
            background: #f8fff9;
        }
        .members-table tr:last-child td {
            border-bottom: none;
        }
        .member-link {
            color: #2d5a3d;
            text-decoration: none;
            font-weight: 600;
        }
        .member-link:hover {
            text-decoration: underline;
        }
        .age-badge {
            background: #e8f5e8;
            color: #2d5a3d;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }
        .zip-badge {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-family: monospace;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d5a3d;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h3 {
            color: #2d5a3d;
            margin-bottom: 10px;
        }
        .status-message {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .status-message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status-message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .actions-cell {
            text-align: center;
        }
        .assessments-count {
            background: #3a6b47;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .search-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-input {
                min-width: auto;
            }
            .members-table {
                font-size: 14px;
            }
            .members-table th,
            .members-table td {
                padding: 10px 8px;
            }
            .nav-link {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë• Members Directory</h1>
        <p>Manage and view all members with their assessment history</p>
        <div class="nav-links">
            <a href="/" class="nav-link">üè† Home</a>
            <a href="/static/members.html" class="nav-link active">üë• Members</a>
            <a href="/docs" class="nav-link">üìö API Docs</a>
            <a href="/health" class="nav-link">üíö Health</a>
        </div>
    </div>

    <div class="container">
        <div class="section-title">üìä Member Statistics</div>
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalMembers">-</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="highRiskMembers">-</div>
                <div class="stat-label">High Risk Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAssessments">-</div>
                <div class="stat-label">Total Assessments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgAge">-</div>
                <div class="stat-label">Average Age</div>
            </div>
        </div>

        <div class="section-title">üîç Member Management</div>
        
        <div class="search-controls">
            <input type="text" class="search-input" id="searchInput" placeholder="Search members by name or zip code...">
            <select class="filter-select" id="riskFilter">
                <option value="">All Risk Levels</option>
                <option value="high">High Risk Only</option>
                <option value="low">Low Risk Only</option>
            </select>
            <button class="refresh-btn" onclick="loadMembers()">üîÑ Refresh</button>
            <button class="refresh-btn" onclick="downloadMembersCSV()" style="background: #6c757d;">üìä Download Screening Data CSV</button>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>Loading members...</p>
        </div>

        <div id="membersContent"></div>
    </div>

    <script>
        let allMembers = [];
        let filteredMembers = [];

        // Load members on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMembers();
            
            // Set up search functionality
            document.getElementById('searchInput').addEventListener('input', filterMembers);
            document.getElementById('riskFilter').addEventListener('change', filterMembers);
        });

        async function loadMembers() {
            showLoading(true);
            try {
                // Get members list
                const response = await fetch('/members', {
                    headers: {
                        'Authorization': 'Bearer MookieWilson'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                allMembers = data.members || [];
                
                // Load detailed information for each member
                await loadMemberDetails();
                
                updateStats();
                filterMembers();
                showStatus('Members loaded successfully', 'success');
                
            } catch (error) {
                console.error('Error loading members:', error);
                showStatus(`Error loading members: ${error.message}`, 'error');
                showEmptyState('Error loading members');
            } finally {
                showLoading(false);
            }
        }

        async function loadMemberDetails() {
            // Load detailed info for each member to get assessment counts
            const detailPromises = allMembers.map(async (member) => {
                try {
                    const response = await fetch(`/members/${member.id}`, {
                        headers: {
                            'Authorization': 'Bearer MookieWilson'
                        }
                    });
                    
                    if (response.ok) {
                        const detail = await response.json();
                        member.assessments = detail.assessments || [];
                        member.assessment_count = detail.assessment_count || 0;
                        member.high_risk = detail.assessments.some(a => a.high_risk) || false;
                    }
                } catch (error) {
                    console.warn(`Failed to load details for member ${member.id}:`, error);
                    member.assessments = [];
                    member.assessment_count = 0;
                    member.high_risk = false;
                }
                return member;
            });

            await Promise.all(detailPromises);
        }

        function updateStats() {
            const totalMembers = allMembers.length;
            const highRiskMembers = allMembers.filter(m => m.high_risk).length;
            const totalAssessments = allMembers.reduce((sum, m) => sum + (m.assessment_count || 0), 0);
            
            // Calculate average age
            const membersWithAge = allMembers.filter(m => m.age !== null && m.age !== undefined);
            const avgAge = membersWithAge.length > 0 
                ? Math.round(membersWithAge.reduce((sum, m) => sum + m.age, 0) / membersWithAge.length)
                : 0;

            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('highRiskMembers').textContent = highRiskMembers;
            document.getElementById('totalAssessments').textContent = totalAssessments;
            document.getElementById('avgAge').textContent = avgAge > 0 ? avgAge : 'N/A';
        }

        function filterMembers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const riskFilter = document.getElementById('riskFilter').value;

            filteredMembers = allMembers.filter(member => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    member.name.toLowerCase().includes(searchTerm) ||
                    (member.zip_code && member.zip_code.includes(searchTerm));

                // Risk filter
                const matchesRisk = !riskFilter || 
                    (riskFilter === 'high' && member.high_risk) ||
                    (riskFilter === 'low' && !member.high_risk);

                return matchesSearch && matchesRisk;
            });

            displayMembers();
        }

        function displayMembers() {
            const content = document.getElementById('membersContent');
            
            if (filteredMembers.length === 0) {
                showEmptyState(allMembers.length === 0 ? 'No members found' : 'No members match your search criteria');
                return;
            }

            let html = `
                <table class="members-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Zip Code</th>
                            <th>Assessments</th>
                            <th>Risk Level</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredMembers.forEach(member => {
                const riskLevel = member.high_risk ? 'HIGH RISK' : 'Low Risk';
                const riskColor = member.high_risk ? '#dc3545' : '#2d5a3d';
                const age = member.age !== null && member.age !== undefined ? member.age : 'N/A';
                const zipCode = member.zip_code || 'N/A';
                
                html += `
                    <tr>
                        <td>
                            <a href="/static/member.html?id=${member.id}" class="member-link">
                                ${member.name || 'Unknown'}
                            </a>
                        </td>
                        <td>
                            ${age !== 'N/A' ? `<span class="age-badge">${age} years</span>` : age}
                        </td>
                        <td>
                            ${zipCode !== 'N/A' ? `<span class="zip-badge">${zipCode}</span>` : zipCode}
                        </td>
                        <td>
                            <span class="assessments-count">${member.assessment_count || 0}</span>
                        </td>
                        <td>
                            <span style="color: ${riskColor}; font-weight: 600;">
                                ${riskLevel}
                            </span>
                        </td>
                        <td class="actions-cell">
                            <button class="delete-btn" onclick="deleteMember('${member.id}', '${member.name || 'Unknown'}')">
                                üóëÔ∏è Delete
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            content.innerHTML = html;
        }

        function showEmptyState(message) {
            const content = document.getElementById('membersContent');
            content.innerHTML = `
                <div class="empty-state">
                    <h3>üë• ${message}</h3>
                    <p>Upload some FHIR bundles to populate member data</p>
                    <a href="/" class="nav-link" style="display: inline-block; margin-top: 15px;">
                        üè† Go to Upload Page
                    </a>
                </div>
            `;
        }

        async function deleteMember(memberId, memberName) {
            if (!confirm(`Are you sure you want to delete ${memberName}?\\n\\nThis action cannot be undone and will remove all associated assessment data.`)) {
                return;
            }

            try {
                const response = await fetch(`/members/${memberId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer MookieWilson'
                    }
                });

                if (response.ok) {
                    showStatus(`${memberName} has been deleted successfully`, 'success');
                    // Remove from local arrays
                    allMembers = allMembers.filter(m => m.id !== memberId);
                    updateStats();
                    filterMembers();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Delete failed');
                }
            } catch (error) {
                console.error('Error deleting member:', error);
                showStatus(`Error deleting ${memberName}: ${error.message}`, 'error');
            }
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('membersContent').style.display = show ? 'none' : 'block';
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        async function downloadMembersCSV() {
            try {
                showStatus('Preparing screening data CSV export...', 'success');
                
                const response = await fetch('/members/export/csv', {
                    headers: {
                        'Authorization': 'Bearer MookieWilson'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Get the blob and create download link
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `screening_export_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showStatus('Screening data CSV exported successfully - one row per assessment with correct question counts', 'success');
                
            } catch (error) {
                console.error('Error downloading screening CSV:', error);
                showStatus(`Error downloading screening data: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
